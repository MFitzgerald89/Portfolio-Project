<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="main-content">
  <header class="section sec1 header active" id="home">
    WELCOME
    <div class="header-content">
      <div class="h-shape"></div>
      <div class="image">
        <img src="img/hero.png" alt="">
      </div>
      <div class="left-header"></div>
      <div class="right-header"></div>
    </div>
  </header>
  <main>
    <section class="section sec2 Intro" id="intro">WHO AM I?</section>
    <section class="section sec3 About" id="about">MY SKILLS</section>
    <section class="section sec4 Portfolio" id="portfolio">THE STUDIO</section>
    <section class="section sec5 Contact" id="contact">CONNECT</section>

  </main>
  <div class="controls">
    <div class="control control-1 active-btn" data-id="home">
      <i class="fa-brands fa-fort-awesome fa-fade"></i>
    </div>
    <div class="control control-2 active-btn" data-id="intro">
      <i class="fa-sharp fa-solid fa-eye fa-fade"></i>
    </div>
    <div class="control control-3 active-btn" data-id="about">
      <i class="fa-solid fa-address-card fa-fade"></i>
    </div>
    <div class="control control-4 active-btn" data-id="portfolio">
      <i class="fa-solid fa-laptop-file fa-fade"></i>
    </div>
    <div class="control control-5 active-btn" data-id="contact">
      <i class="fa-solid fa-message fa-fade"></i>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
